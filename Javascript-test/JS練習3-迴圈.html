<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Rivet的網站</title>
    <script type="text/javascript">

    /*
    while(判斷式){
        如果判斷式裡面是true的話，執行迴圈，false則跳出
    }
    */

    var sum1=0;
    var sum2=0;
    var num=0;

    var i=1;
    while(i<=100){
        sum1+=i;
        i++;
    }

    alert(sum1);

    /*
    for(初始區塊，判斷式，迴圈區塊){
        初始區塊，放如i等控制迴圈次數的變數
        迴圈區塊，放要執行幾次迴圈，如i++等
    }
    */

    for(j=1;j<=100;j++){
        sum2+=j
    }

    alert(sum2);

    /*
    break，強制跳出迴圈
    continue，強制執行下一次迴圈
    */

    for(k=1;k<=100;k++){
        if(k=50){
            break;
        }
    }

    alert(k);

    for(z=1;z<=100;z++){
        if(z>20){
            continue;
        }else{
            num=z;
        }
    }

    alert(num);
    </script>
</head>
<body>

</body>
</html>
