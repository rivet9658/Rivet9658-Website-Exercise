<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Rivet的網站</title>
    <script type="text/javascript">
    // JSON: JavaScript Object Notation (JavaScript 物件表示法)
    /*
        var point = new object();
        point.x;
        point.y;
        point.get = function(){
            alert(this.x + "," + this.y)''
        }
    */
        //JSON格式
        var point = {
            "x":3,
            "y":4,
            "get":function(){
                alert(this.x + "," + this.y);
            }
        }

        //point.get();

    /*
        物件結構與 JSON 格式字串轉換，使用內建 JSON 物件中的方法。
            使用 JSON.stringify(物件); 將物件轉換成 JSON 格式的字串，但會忽略函式的部份。
            使用 JSON.parse(JSON 格式字串); 將字串轉換成物件結構
    */

        var jsonstr = JSON.stringify(point); //字串物件，可當字串使用
        console.log(jsonstr); //開F12後點console即可查看
        var jsonparse = JSON.parse(jsonstr); //是物件，可當物件使用
        console.log(jsonparse);
    </script>
