<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Rivet的網站</title>
    <script type="text/javascript">
        //排程就是延後執行程式
        var timer;
        function init(){
            timer = document.getElementById("timer");
            //window.setTimeout(countdown,1000); //1000毫秒後執行內部函式(countdown)，一次執行後停下來
            window.setInterval(countdown,1000); //每1000毫秒執行一次內部函式(countdown)，會重複執行
        }

        function countdown(){
            timer.innerHTML = timer.innerHTML - 1;
            if(timer.innerHTML > 0){ //還沒數到0，繼續遞減
                //window.setTimeout(countdown,1000);
            }else{ //若數到0，則執行其他工作
                document.location="https://www.youtube.com/?gl=TW&hl=zh-TW" //進行網頁導向
            }
        }

    </script>
</head>
<body onload="init();">
    <span id="timer">3</span>

</body>
</html>
