<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Rivet的網站</title>
    <script type="text/javascript">

        //alert(window.screen.width+"x"+window.screen.height); //顯示螢幕解析度
        function closenote(){
            //找window底下的document裡的body標籤
            //修改內部的html
            //window.document.body.innerHTML="Hellow World";
            /* --------------------分隔線-------------------- */
            var spanclose = window.document.getElementById("note");
            spanclose.innerHTML = "生存日記";
            spanclose.style.color = "black";
            spanclose.style.fontWeight= "normal";
        }

        function opennote(){
            //找window底下的document裡的ID:note
            var spanopen = window.document.getElementById("note"); //存在全域變數內，可省略window
            spanopen.innerHTML = "第一篇冒險"; //改變span1標籤物件裡面的文字
            spanopen.style.color = "red"; //改變span1標籤物件裡面CSS設定的文字顏色
            spanopen.style.fontWeight = "bold"; //改變span1標籤物件裡面CSS設定的文字粗細
            /* --------------------分隔線-------------------- */
            //span1.style.display="none"; //改變span1標籤物件裡面CSS設定的顯示模式，none為隱藏
        }

    </script>
</head>

<body>
    <div>
        我的<span id = "note">生存日記</span>
    </div>
    <button onclick="opennote();">打開</button> <!-- onclick事件呼叫，呼叫函式opennote -->
    <button onclick="closenote();">合起來</button> <!-- onclick事件呼叫，呼叫函式change -->
</body>
</html>
