<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Ajax 標籤清單</title>
    <script type="text/javascript">
        //用javascript和伺服器連線，就是Ajax；用程式碼和伺服器做連線
        function getdata(pName){
        //Ajax : XMLHttpRequest，原生物件，專門用來和伺服器做連
線
        var req = new XMLHttpRequest();
        //設定連線方法(get，獲取資料)，設定連線網址
        req.open("get","http://127.0.0.1:8887/"+pName);
        req.onload=function(){ //利用load事件，偵測連線狀態結束
        //連線完成，做連線後的處理
        var content=document.getElementById("content");
        content.innerHTML = this.responseText; //把獲得的資料傳回來(整個txt)
        }
            req.send(); //最後送出連線(結果)
        }

    </script>
</head>
<body onload="getdata('Hotfree.html')">
    <div>
        <span onclick="getdata('Hotfree.html');">熱門免費手遊</span>
        <span onclick="getdata('Hotpay.html');">熱門付費手遊</span>
    </div>
    <hr/>
    <div id="content"></div>
</body>
</html>
